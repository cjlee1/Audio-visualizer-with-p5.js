<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>p5.js audio visualizer</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <style>
      /* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
      
input {
  z-index: 2;
	position: absolute;
	bottom: 45px;
	left: 10px;
	width: 300px;
}
.loader {
    font-family: sans-serif;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50% -50%);
    display: none;
}
.loader.loading  { display: block; }
canvas {
			z-index: 1;
			margin:auto;
		}
body{
	margin: 0;
	padding: 0;
	display: block;
	overflow: hidden;
font-size; 30px;
	font-family: 'Lato', sans-serif;
}

.button {
    background-color: #4169E1;
    border: 1px solid black;
    color: white;
    padding: 5px 10px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}

.textbox {
    background: white;
    border: 1px solid #4169E1;
    border-radius: 5px;
    box-shadow: 0 0 5px 3px #4169E1;
    color: #666;
    outline: none;
    height:23px;
    width: 275px;
}

#title {
	color: white;
	position: absolute;
	bottom: 15px;
	left: 10px;
	
}

#instruction {
	color: white;
	position: absolute;
	bottom: 85px;
	left: 10px;
}

#button_play {
	z-index: 2;
	position: absolute;
	bottom:  40px;
	left: 33.3%;
}

#button_pause {
	z-index: 2;
	position: absolute;
	bottom: 40px;
	left: 33.3%;
}



#scrubber {
	z-index: 2;
	position: absolute;
	bottom: 10px;
	left: 33.3vw;
}

/* navbar */
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #f3f3f3;
  position: fixed;
  top: 0;
  width: 100%;
}

li {
  border-left: 1px solid #bbb;
  float: right;
}

li a {
  display: block;
  color: #4169E1;
  text-align: center;
  padding: 14px 16px;

  <!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title> Music Visualizer</title>

    <link rel="stylesheet" href="./style.css">

</head>


<body>
  <div id="hideBody">
    <div id="title">
    	<h2>P5.JS Audio Visualizer</h2>
  	</div>

  	<div id="instruction">
  		<h4>Choose your song file here:</h4>
  	</div>
    <input style="
  				padding-left:5px;
  				border: 1px solid #4169E1;
  	    	border-radius: 5px;
									bottom: 45px;
  	    	box-shadow: 0 0 5px 3px #4169E1; " id="audiofile" controls type="file"/>
    <h3 class="loader">Loading...</h3>
    <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.5/addons/p5.sound.min.js'></script>
    <script language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
    <script language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.sound.min.js"></script>



    <script  src="./script.js"></script>


    	<ul>
    	  <li><a  href="index.html">Home</a></li>
    	  <li><a href="#news">WebGL Audio Visualizer</a></li>

    	</ul>

      <div id="controls">
      				<div id="button_play">
      					<button
      						type="button"
      						class="button"
      						value="Play"
      						onclick="mode('play')"
      						style="position: relative; right: 86px;"
      					>&#x23f5;</button>
      				</div>

      				<div id="button_pause">
      					<button
      						type="button"
      						class="button"

      						onclick="mode('pause')"
      						style="position: relative; right: 50px;"
      					>&#10074;&#10074;</button>
      				</div>
              <!-- <input id="vol-control" type="range" min="0" max="100" step="1"  ></input> -->

      				<!-- <div id="scrubber">

      				</div>

      				<div id="audioCurrentTime">
      					<h1 id="time" style="position: absolute; left: 10px;"></h1>
      				</div> -->
    	</div>
  </div>
</body>
